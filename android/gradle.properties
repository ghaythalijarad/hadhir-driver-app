org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Suppress obsolete Java 8 source/target warnings
android.suppressUnsupportedOptionWarnings=true
org.gradle.warning.mode=none

# Ensure Java 11 compatibility
org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home

# Set default compile and target SDK versions for plugins that don't specify them
android.compileSdk=34
android.targetSdk=34
android.minSdk=23
